<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signUpStyle.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="contentBox">
                <form action="/signup" method="post" class="signInBox">
                    <p>회원가입</p>
                    <input type="text" name="id" placeholder="아이디">
                    <input type="password" name="password" placeholder="비밀번호">
                    <input type="email" name="email" placeholder="이메일">
                    <input type="text" name="name" placeholder="실명">
                    <input type="submit" value="회원가입" class="submitBt">
                    <p class="textStyle_pTage">계정이 있으신가요? <a href="./signIn.html" class="textStyle_aTage">로그인</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
