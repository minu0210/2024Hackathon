<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="./css/updateStyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function getUrlParams() {     
        const params = {};  
        
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
            function(str, key, value) { 
                params[key] = value; 
            }
        );     
        
        return params; 
    }

    $(document).ready(() => {
        async function bootstrap () {
            const { post_id } = getUrlParams()

            const res = await fetch(`/posts/${post_id}`, {
                method: 'get'
            })

            const post = await res.json()

            $('#title').val(post.title)
            $('#content').html(post.content)
            $('#form').attr({ action: `/posts/${post._id}?_method=PATCH` })
        }
        
        bootstrap()
            .catch(err => {
                console.error(err)
            })
    })
    </script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h1>게시글 수정</h1>
            <div class="contents">
                <form id="form">
                    <div class="insertInputBox">
                        <input type="text" id="title" name="title" placeholder="제목">
                        <input type="submit" value="수정하기">
                    </div><br>
                    <textarea name="content" id="content" rows="10" name="textContent" placeholder="내용입력" onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
                </form>
                <a href="./getPosts.html" class="updateBack">돌아가기</a>
            </div>
        </div>
    </div>
</body>

</html>
